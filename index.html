<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset linked to ensure page appears same across all browsers -->
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Nic Diaz's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header / nav bar -->
    <section>
        <header class="header">
            <!-- ^^^^ Trying to place a 'box' with --banner-text color as the border color around name / logo -->
            <h1 id="name-container">Nic Diaz</h1>
            <div id="top-nav">
                <nav>
                    <input type="checkbox" id="check">
                    <label for="check">
                        <i class="fa-solid fa-bars" id="btn"></i>
                        <i class="fas fa-times" id="cancel"></i>
                    </label>
                    <ul>
                        <li><a href="#">About Me</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Contact Me</a></li>
                        <li><a href="#">Resume</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        </header>
    </section>
    <!-- Within the main, I'll have a short intro/about me, with clickable images under it to bring to respective work -->
    <main id="content-section">

        <!-- About me: Left-center, "about me" layered on base of photo, about me paragraph to the right -->
        <section class="content" id="about-me">
            <div>
                <img src="./assets/images/DiazStreamLogoColor-01.png" alt="Avatar version of Nic" class="avatar">
                <h2>About Me</h2>
            </div>
            <div>
                <p>Paragraph sharing a little bit about myself</p>
            </div>
        </section>

        <!-- Projects: To the right of the about me section, using the remaining horizontal space. vertical scroll on right -->
        <section class="content" id="projects">
            <h2>Projects</h2>
        </section>


        <!-- Resume: Evenly spaced to the right of the About Me, in remaining space under Projects section -->
        <section class="content" id="resume">
            <h2>Resume</h2>
        </section>



    </main>

    <!-- Footer / bottom bar -->
    <footer>
        <h2>Contact Me</h2>
        <li><a href="#">Email:</a></li>
        <li><a href="#">Phone:</a></li>
    </footer>

</body>

</html>
