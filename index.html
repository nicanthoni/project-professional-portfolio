<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset linked to ensure page appears same across all browsers -->
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Nic Diaz's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header / nav bar -->
    <section>
        <header class="header">
            <!-- ^^^^ Trying to place a 'box' with --banner-text color as the border color around name / logo -->
            <h1 id="name-container">Nic Diaz</h1>
            <div id="top-nav">
                <nav>
                    <input type="checkbox" id="check">
                    <label for="check">
                        <i class="fa-solid fa-bars" id="btn"></i>
                        <i class="fas fa-times" id="cancel"></i>
                    </label>
                    <ul>
                        <li><a href="#">About Me</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Contact Me</a></li>
                        <li><a href="#">Resume</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        </header>
    </section>

    <!--Left side of main content: Image that holds a title at the base of it, about me written to the right side -->
    <main>
        <div class="main-content">
            <section class="about-me">
                <div class="left-column">
                    <div class="avatar"></div>
                    <h2 class="title">About Me</h2>
                </div>
                <div class="right-column">
                    <p class="description">Paragraph sharing a little about myself</p>
                </div>
            </section>

            <!-- Right side of main content: Projects -->
            <section class="projects-and-resume">
                <div class="projects">
                    <ul>
                        <li>Project 1</li>
                        <li>Project 2</li>
                        <li>Project 3</li>
                        <li>Project 4</li>
                    </ul>
                </div>
                <div class="resume">
                    <a href="#">Resume</a>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer / bottom bar -->
    <section>
        <footer class="footer">
            <div class="contact-me">
                <h2>Contact Me:</h2>
            </div>
            <div class="contact-info">
                <i class="fa-regular fa-phone-volume" style="color: #ecf0f3;"></i>
                <i class="fa-regular fa-envelope" style="color: #ecf0f3;"></i>
                <i class="fa-brands fa-github" style="color: #ecf0f3;"></i>
            </div>
        </footer>
    </section>



</body>

</html>
